<!DOCTYPE html>
<html lang="en">

<head>
    <title>PoC - Admin PAEFI</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">

    <link rel="icon" type="image/svg+xml" href="/mockPAEFI/ui/assets/shared/img/user-avatar.svg">
    <link rel="stylesheet" href="/mockPAEFI/ui/assets/shared/css/bootstrap.css">
    <link rel="stylesheet" href="/mockPAEFI/ui/assets/shared/css/all.fontAwesome.min.css">
    <link rel="stylesheet" href="/mockPAEFI/ui/assets/shared/css/styles.css">
</head>

<body>
    <!-- Top Options Bar -->
    <section class="top-options container-fluid d-flex justify-content-between align-items-center gap-3 bg-white fw-bold">
        <span id="lblMensagem"></span>
        <a href="#" title="Documentação"><i class="fa fa-question"></i></a>
    </section>

    <!-- Top Navigation Bar -->
    <section class="top-navbar d-flex justify-content-between align-items-center">
        <div class="mx-4rem d-flex align-items-center flex-grow-1 flex-nowrap gap-4">
            <span>Menu</span>
            <span>Home</span>
            <a href="../../">Assistência Social</a>
            <span>Segurança Alimentar</span>
            <span>Transferência de Renda</span>
            <span>Tutorial</span>
        </div>
        <span id="txtUser-login" class="mx-4rem">Carregando....</span>
    </section>

    <!-- Top Title Bar -->
    <section class="mx-4rem mt-2 d-flex flex-column">
        <div class="breadcrumbs d-flex justify-content-start align-items-center gap-2">
            <a href="#">Home</a>
            <i class="fa fa-angle-right fa-1x"></i>
            <a href="../../">Assistência Social </a>
            <i class="fa fa-angle-right fa-1x"></i>
            <span>Gestão do PAEFI</span>
            <i class="fa fa-angle-right fa-1x"></i>
            <span>Admin</span>
            <i class="fa fa-angle-right fa-1x"></i>
        </div>
        <span id="dados-Titulo" class="page-title">Usuários Servidores</span>
        <span id="txtUser-nome" class="mt-1 txtServidor-nome">Carregando...</span>
        <span id="txtUser-unidade" class="txtServidor-unidade">Unidade</span>
        </div>
    </section>

    <!-- Filters -->
    <section id="sectionFilters" class="filters-bar mx-5rem my-5 d-flex justify-content-between align-items-end gap-3">
        <span class="text-muted">Carregando...</span>
    </section>

    <!-- Action Buttons -->
    <section class="action-buttons mx-5rem my-5 d-flex justify-content-start align-items-center gap-3">
        <div class="action-buttons-left d-flex align-items-center gap-3 flex-grow-1 flex-nowrap">
            <button class="btn btn-primary" id="btnAddNew">
                <i class="fas fa-plus"></i> Incluir
            </button>
        </div>
        <div class="action-buttons-right d-flex justify-content-end align-items-end gap-3">
            <button class="btn btn-secondary" id="btnExport">
                <i class="fas fa-download"></i> Exportar
            </button>
        </div>
    </section>
    
    <!-- Data Table Section (servidores) -->
    <section id="sectionData" class="mx-5rem my-5 data-section">
        <span class="text-muted">Carregando...</span>
    </section>

    <!-- Modals Section -->
    <section id="sectionModals"></section>

    <script src="/mockPAEFI/ui/assets/shared/js/jquery-3.4.1.min.js"></script>
    <script src="/mockPAEFI/ui/assets/shared/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/mockPAEFI/ui/paefi/index.js"></script>
</body>

</html>
