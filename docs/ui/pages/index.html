<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAEFI</title>
    <link rel="icon" type="image/svg+xml" href="/mockPAEFI/ui/assets/img/user-avatar.svg">
    <link rel="stylesheet" href="/mockPAEFI/ui/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/mockPAEFI/ui/assets/css/all.fontAwesome.min.css">
    <link rel="stylesheet" href="/mockPAEFI/ui/assets/css/styles.css">
</head>

<body>
    <!-- Top Options Bar -->  
    <section class="top-options">
        <div class="container-fluid d-flex justify-content-center align-items-center gap-3 bg-white fw-bold">
            <select id="cmbPerfil" class="form-select form-select-sm w-25">
                <option value="">Selecione...</option>
                <option value="subsas">Servidor GERVIS / SUBSAS</option>
                <option value="disefi">Servidor DISEFI / CPSM</option>
                <option value="equipe">Equipe do CREAS</option>
                <option value="gestor">Gestor do CREAS</option>
                <option value="especialista">Especialista do CREAS</option>
                <option value="agenteSocial">Agente Social do CREAS</option>
                <option value="outro">Outro...</option>
            </select>
            <a href="#" title="Documentação"><i class="fa fa-question"></i></a>
        </div>        
    </section>

    <!-- Top Navigation Bar -->  
    <section class="top-navbar">
        <div data-container="">
            <nav data-advancedhtml="" class="app-menu-content display-flex" role="navigation">
                <div data-container="" class="app-menu-links  OSInline" role="menubar" id="b1-PageLinks" style="text-align: left; width: 100%; height: 100%;">
                    <div data-container="" class="itemMenu OSInline">
                        <a data-link="" href="#">
                            <span style="color: rgb(255, 255, 255); font-size: 100%;">Menu</span>
                        </a>
                    </div>
                    <div data-container="" class="itemMenu element OSInline">
                        <a data-link="" href="#">
                            <span style="color: rgb(255, 255, 255); font-size: 13px;">Home</span>
                        </a>
                    </div>
                    <div data-container="" class="itemMenu element OSInline">
                        <a aria-current="page" class="active" data-link="" href="#">
                            <span style="color: rgb(255, 255, 255); font-size: 99%;">Assistência Social</span>
                        </a>
                    </div>
                    <div data-container="" class="itemMenu element OSInline">
                        <a data-link="" href="#">
                            <span style="color: rgb(255, 255, 255); font-size: 13px;">Segurança Alimentar </span>
                        </a>
                    </div>
                    <div data-container="" class="itemMenu element OSInline">
                        <a data-link="" href="#">
                            <span style="color: rgb(255, 255, 255); font-size: 13px;">Transferência de Renda</span>
                        </a>
                    </div>
                    <div data-container="" class="itemMenu element OSInline">
                        <a data-link="" href="#">
                            <span style="color: rgb(255, 255, 255); font-size: 100%;">Tutorial</span>
                        </a>
                    </div>
                </div>
                <div data-container="" class="app-login-info ph OSInline" id="b1-LoginInfo" style="text-align: right; width: 25%; margin-top: 20px;">
                    <div data-container="" class="ThemeGrid_Width5">
                        <div data-block="LayoutSIDS.Notificacao" class="OSBlockWidget" id="b1-$b4">
                            <div data-container="">
                                <a data-link="" href="#">
                                    <div data-block="Numbers.IconBadge" class="OSBlockWidget" id="b1-b4-$b1">
                                        <div data-container="" class="icon-badge ">
                                            <div id="b1-b4-b1-Icon">
                                                <i data-icon="" class="icon fa fa-envelope fa-2x" style="color: rgb(255, 255, 255);"></i>
                                            </div>
                                            <div data-block="Numbers.Badge" class="OSBlockWidget" id="b1-b4-b1-$b1">
                                                <div data-container="" class="badge border-radius-rounded background-red  OSInline">
                                                    <span data-expression="" class="OSFillParent">0</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div data-container="" class="ThemeGrid_Width6" style="text-align: center; margin-top: 4px;">
                        <div data-block="LayoutSIDS.InfoUser" class="OSBlockWidget" id="b1-$b5">
                            <div data-container="">
                                <div data-block="Navigation.Submenu" class="OSBlockWidget" id="b1-b5-$b1">
                                    <div data-container="" class="osui-submenu osui-submenu--is-dropdown" name="0.md50jqiv2lj" id="b1-b5-b1-Submenu">
                                        <div data-container="" class="osui-submenu__header needsclick" id="b1-b5-b1-SubMenuHeader" aria-haspopup="true" tabindex="0" aria-controls="b1-b5-b1-Items" role="menuitem" default-tabindex-element="" aria-expanded="false">
                                            <div class="osui-submenu__header__item" id="b1-b5-b1-Menu">
                                                <span data-expression="" style="color: rgb(243, 246, 248); font-size: 14px;">CAPPARELLI</span>
                                            </div>
                                            <div data-container="" class="osui-submenu__header__icon"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <div data-container="" class="app-menu-overlay" role="button" style="cursor: pointer;"></div>
        </div>
    </section>

    <!-- User Profile Header -->  
    <section class="user-profile-header">
        <div class="container-fluid">
            <div class="profile-content">
                <div class="profile-photo">
                    <img src="/mockPAEFI/ui/assets/img/user-avatar.svg" alt="Current User" id="currentUserPhoto">
                </div>
                <div class="profile-info">
                    <div class="profile-name" id="currentUserName">Loading...</div>
                    <div class="profile-details">
                        <span class="profile-department" id="currentUserDepartment">Department</span>
                        <span class="profile-role" id="currentUserRole">Role</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Action Buttons Section -->
    <section class="action-section">
        <div class="container-fluid">
            <div class="action-buttons">
                <button class="btn btn-primary" id="btnAddNew">
                    <i class="fas fa-plus"></i> Add New
                </button>
                <button class="btn btn-secondary" id="btnExport">
                    <i class="fas fa-download"></i> Export
                </button>
                <button class="btn btn-info" id="btnRefresh">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </div>
    </section>

    <!-- Filter Section -->
    <section class="filter-section">
        <div class="container-fluid">
            <div class="filter-controls">
                <div class="filter-item">
                    <label for="filterStatus">Status</label>
                    <select class="form-select" id="filterStatus">
                        <option value="">All Statuses</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <option value="pending">Pending</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label for="filterRole">User Role</label>
                    <select class="form-select" id="filterRole">
                        <option value="">All Roles</option>
                        <option value="admin">Admin</option>
                        <option value="manager">Manager</option>
                        <option value="employee">Employee</option>
                        <option value="contractor">Contractor</option>
                    </select>
                </div>
                <div class="filter-item">
                    <button class="btn btn-primary" id="btnApplyFilter">
                        <i class="fas fa-filter"></i> Apply Filter
                    </button>
                    <button class="btn btn-outline-secondary" id="btnClearFilter">
                        <i class="fas fa-times"></i> Clear
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Data Table Section -->
    <section class="data-section">
        <div class="container-fluid">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Department</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody">
                        <tr>
                            <td colspan="7" class="text-center">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination-section">
                <div class="pagination-info">
                    <span id="paginationInfo">Showing 0 - 0 of 0 records</span>
                </div>
                <div class="pagination-controls">
                    <nav aria-label="Page navigation">
                        <ul class="pagination" id="paginationControls">
                            <!-- Pagination buttons will be generated here -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editUserId">
                        <div class="mb-3">
                            <label for="editName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="editRole" class="form-label">Role</label>
                            <select class="form-select" id="editRole" required>
                                <option value="admin">Admin</option>
                                <option value="manager">Manager</option>
                                <option value="employee">Employee</option>
                                <option value="contractor">Contractor</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editDepartment" class="form-label">Department</label>
                            <input type="text" class="form-control" id="editDepartment" required>
                        </div>
                        <div class="mb-3">
                            <label for="editStatus" class="form-label">Status</label>
                            <select class="form-select" id="editStatus" required>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                                <option value="pending">Pending</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="btnSaveEdit">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add New Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Add New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addForm">
                        <div class="mb-3">
                            <label for="addName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="addName" required>
                        </div>
                        <div class="mb-3">
                            <label for="addEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="addEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="addRole" class="form-label">Role</label>
                            <select class="form-select" id="addRole" required>
                                <option value="employee">Employee</option>
                                <option value="manager">Manager</option>
                                <option value="admin">Admin</option>
                                <option value="contractor">Contractor</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="addDepartment" class="form-label">Department</label>
                            <input type="text" class="form-control" id="addDepartment" required>
                        </div>
                        <div class="mb-3">
                            <label for="addStatus" class="form-label">Status</label>
                            <select class="form-select" id="addStatus" required>
                                <option value="pending">Pending</option>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="btnSaveNew">Add User</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="/mockPAEFI/ui/assets/js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="/mockPAEFI/ui/assets/js/bootstrap.bundle.min.js"></script>
    <!-- Service Layer -->
    <script src="/mockPAEFI/services/dal/usuariosServidores.js"></script>
    <!-- Main App -->
    <script src="/mockPAEFI/ui/assets/js/app.js"></script>
</body>

</html>
